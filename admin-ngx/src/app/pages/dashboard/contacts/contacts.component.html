<nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">
  <nb-tabset fullWidth>
    <nb-tab tabTitle="False classification rate">
      <div class="contact" *ngFor="let c of contacts">
        <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large"></nb-user>
       {{c.precent}}
      </div>
    </nb-tab>
    <nb-tab tabTitle="Right classification rate">
      <div class="contact" *ngFor="let c of rightUsers">
        <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large"></nb-user>
        {{c.precent}}
      </div>
    </nb-tab>
    <nb-tab tabTitle="Pending feedback">
      <div class="contact" *ngFor="let c of noneUsers">
        <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large"></nb-user>
        {{c.precent}}
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
