<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Settings
    </ion-list-header>
    <ion-item>
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" [value]="email" [(ngModel)]="email" autofocus
                 placeholder="your hpe email address"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label>
        Server
      </ion-label>
      <ion-input type="text" [value]="server" [(ngModel)]="server"
                 placeholder="http://myd-vm08561.hpeswlab.net:8080"></ion-input>

    </ion-item>
    <!--<ion-item>-->
    <!--<ion-label>-->
    <!--Use Gifs-->
    <!--</ion-label>-->
    <!--<ion-checkbox [(ngModel)]="randomGif" item-end></ion-checkbox>-->
    <!--</ion-item>-->
    <ion-item>
      <ion-label>
        GIF search subject
      </ion-label>
      <ion-input type="text" [value]="searchSubject" [(ngModel)]="searchSubject"
      ></ion-input>
    </ion-item>
    <ion-item>

      <button ion-button (click)="save()" outline item-end>Save</button>
    </ion-item>

  </ion-list>

</ion-content>
